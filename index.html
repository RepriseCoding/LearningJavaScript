    <section class="section mt-5 mb-5">
        <div class="container">

            <div class="row justify-content-center">

                <!-- เครื่องคำนวณสูตรคูณ -->
                <div class="col-12">
                    <h1 class="text-center">เครื่องสูตรคูณ</h1>
                </div>

                <div class="col-8 bg-dark text-light mt-3 pb-3 justify-content-center">
                    <div class="form-group">
                        <label for=""></label>
                        <input type="number" class="form-control" name="input-num" id="input-num"
                            aria-describedby="helpId" placeholder="ใส่ตัวเลขเท่านั้น">
                        <small id="helpId" class="form-text text-muted">กรอกตัวเลขที่ท่านต้องการคูณ</small>
                    </div>
                    <!-- ซ่อนปุ่มด้านล่างนี่้ เนื่องจากปิดฟังก์ชั่น หาสูตรคูณแบบกดปุ่ม -->
                    <!-- <div class="button-group text-center">
                        <button type="submit" id="cal-button" class="btn btn-success">Submit</button>
                        <button type="reset" class="btn btn-warning">Reset</button>
                    </div> -->
                    <div class="output-group mt-4">
                        <h3 class="text-center">ผลลัพธ์จะแสดงที่นี่</h3>
                        <p id="output-num">

                        </p>
                    </div>
                </div>
                <!-- เครื่องคำนวณสูตรคูณ -->
            </div>

            <div class="row justify-content-center mt-5">
                <div class="col-12">
                    <h1 class="text-center"> เครื่องคิดคำนวณราคาสินค้า </h1>
                </div>

                <div class="col-8 bg-dark text-center">

                    <div class="table-responsive">

                        <table class="table text-light text-left">
                            <thead>
                                <tr>
                                    <th>ลำดับ</th>
                                    <th>ชื่อสินค้า</th>
                                    <th>ราคาต่อชิ้น</th>
                                    <th>จำนวนที่ซื้อ</th>
                                    <th>ราคารวม</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td scope="row">1</td>
                                    <td>ขนมเลย์</td>
                                    <td class="price-per-unit">20</td>
                                    <td>

                                        <input type="text" class="form-control text-center quantity" id="quan1" value="1"
                                            style="width:60px;">

                                    </td>
                                    <td>

                                        <input type="text" class="form-control text-center sum" id="sum1" style="width:80px;"
                                            readonly>

                                    </td>
                                </tr>
                                <tr>
                                    <td scope="row">2</td>
                                    <td>เป๊ปซี่ แม๊กซ์</td>
                                    <td class="price-per-unit">10</td>
                                    <td>

                                        <input type="text" class="form-control text-center quantity" value="2"
                                            style="width:60px;">

                                    </td>
                                    <td>

                                        <input type="text" class="form-control text-center sum" style="width:80px;"
                                            readonly>

                                    </td>
                                </tr>
                                <tr>
                                    <td scope="row">3</td>
                                    <td>มาชเมลโล่</td>
                                    <td  class="price-per-unit">40</td>
                                    <td>
                                        <input type="text" class="form-control text-center quantity" value="3"
                                            style="width:60px;">
                                    </td>
                                    <td>

                                        <input type="text" class="form-control text-center sum" style="width:80px;"
                                            readonly>

                                    </td>
                                </tr>
                            <tfoot>
                                <tr>
                                    <td colspan="4">
                                        <h3>ราคารวม</h3>
                                    </td>
                                    <td>
                                        <h3 id="total">
                                            
                                        </h3>
                                    </td>
                                </tr>
                            </tfoot>
                            </tbody>
                        </table>

                    </div>

                </div>

            </div>

        </div>
    </section>
